<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <meta charset="UTF-8">
      <title>Spring Shop Online</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
      <th:block th:include="/_header"></th:block>
   </head>
   <body>
      
      <th:block th:include="/_menu"></th:block>
       
      <div class="container mt-5">
         <div class="text-center">
            <div class="page-title fs-2 fw-bold mb-4">Finalize</div>
            <h3 class="mb-3">Thank you for your Order!</h3>
            <p>Your order number is: <span class="fw-semibold" th:utext="${lastOrderedCart.orderNum}"></span></p>
         </div>
      </div>
       
      <th:block th:include="/_footer"></th:block>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
